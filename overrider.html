<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overrider Contents</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .card {
      background-color: #E96000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 50px auto;
      color: #fff;
    }
    h2 {
      margin-top: 0;
    }
    pre {
      background-color: #fff;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Contents of overrider.txt</h2>
  <pre id="file-content">Loading...</pre>
  <a href="index.html">Back to QR Page</a>
</div>

<script>
  fetch('overrider.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error("Failed to load overrider.txt");
      }
      return response.text();
    })
    .then(data => {
      document.getElementById('file-content').textContent = data;
    })
    .catch(error => {
      document.getElementById('file-content').textContent = "Error: " + error.message;
    });
</script>

</body>
</html>
