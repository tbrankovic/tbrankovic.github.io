<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Sign-In</title>
  <style>
    /* Centering the card */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    /* Card styling */
    .card {
      background-color: #E96000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    /* Heading styling */
    h2 {
      font-family: Helvetica, Arial, sans-serif;
      margin-bottom: 15px;
    }

    /* QR Code Image */
    .qr-code {
      width: 200px;
      height: auto;
    }

    /* Link to overrider */
    a {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Scan the QR Code</h2>
  <img src="qr-code.png" alt="Sign-In QR Code" class="qr-code">
  <br>
  <a href="overrider.html">View overrider.txt</a>
</div>

</body>
</html>
